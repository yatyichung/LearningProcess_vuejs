<!DOCTYPE HTML>
<html>

<head>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		{{message}}
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Do not go gently into that good night'
			}
		});


	</script>
</body>

</html>

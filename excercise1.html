<!DOCTYPE HTML>
<html>

<head>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

	<div id="app">
		{{message}}
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Do not go gently into that good night'
			}
		});

		/* when input app.message="Rage, rage against the dying of the light"; in the console,
		  the text new phrase will display in console and replaced the old text within the div. */


	</script>
</body>

</html>

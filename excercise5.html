<!DOCTYPE HTML>
<html>

<head>
    <title>v-on Event Handlers</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: green;
            border: 2px solid black;
            text-align: center;
            line-height: 200px;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* .redBox {
            width: 100px;
            height: 100px;
            background-color: red;
        } */
    </style>
</head>

<body>

    <div id="app">
        <div v-bind:class="{box:true, hidden:boxHidden}">{{message}}</div>
        <button v-on:click="showhide();">{{state}}</button>
        <hr>
        <div v-bind:style="redBoxStyle + 'height:'+ redBoxHeight + 'px;'" v-on:hover="expand();"></div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',

            data: {
                boxHeight: 200,
                boxHidden: false,
                message: 'Make me disappear!',
                state: 'Hide',
                redBoxStyle: 'background-color:red; width: 100px;',
                redBoxHeight: 100
            },
            methods: {
                showhide: function () {
                    console.log(this.boxHidden);
                    if (this.boxHidden) {
                        this.boxHidden = false;
                        this.state = 'Hide';
                    } else {
                        this.boxHidden = true;
                        this.state = 'Show';
                    }
                },
                expand: function () {
                    redBoxHeight + 100;
                }

            }

        });
    </script>

</body>

</html>
